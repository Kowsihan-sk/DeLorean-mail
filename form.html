<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Jekyll v4.1.1" />

    <title>DeLorean Mail</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
  </head>

  <body class="text-center">
    <form class="form-signin" action="/create" method="POST">
      <h1 class="h3 mb-3 font-weight-normal">Send mail in future!</h1>

      <input
        name="subject"
        type="text"
        class="form-control top"
        placeholder="subject"
        required
        autofocus
      />
      <input
        name="body"
        type="text"
        class="form-control middle"
        placeholder="body"
        required
      />
      <input
        type="date"
        name="deliverDate"
        id="d-date"
        class="form-control middle"
      />

      <input
        name="email"
        type="email"
        class="form-control bottom"
        placeholder="Email"
        required
      />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        send!
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; Random Cuss Org.</p>
    </form>

    <script>
      let yourDate = new Date();
      let offset = yourDate.getTimezoneOffset();
      yourDate = new Date(
        yourDate.getTime() - offset * 60 * 1000 + 24 * 60 * 60 * 1000
      );
      document
        .getElementById("d-date")
        .setAttribute("min", yourDate.toISOString().split("T")[0]);
    </script>
  </body>
</html>
